version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: outdoorcompass-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: outdoorcompass
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - outdoorcompass-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: outdoorcompass-backend
    restart: unless-stopped
    environment:
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/outdoorcompass?authSource=admin
      - ENVIRONMENT=production
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    networks:
      - outdoorcompass-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: outdoorcompass-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - outdoorcompass-network

  nginx:
    image: nginx:alpine
    container_name: outdoorcompass-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - backend
      - frontend
    networks:
      - outdoorcompass-network

volumes:
  mongodb_data:

networks:
  outdoorcompass-network:
    driver: bridge
